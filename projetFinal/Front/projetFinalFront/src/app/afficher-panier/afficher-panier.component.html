<h1>Mon panier</h1>
<div *ngIf="panier !== null">
  <div class="ui-g centrerVertical" *ngFor="let p of this.panier">
    
    
    <div class="ui-g-1">
      
    </div>
    <div class="ui-g-1">
      <img src="{{p.produit.lienImage}}">
    </div>
    <div class="ui-g-3">
      <span>{{p.produit.titre}}</span>
    </div>
  </div>
</div>
