<div class="ui-g ui-fluid">
    <div class="ui-g-12 centrer">
        <div class="ui-g-2"></div>
        <div class="ui-g-3">
            <p-tabMenu [activeItem]="pageActuelle" [model]="menuGlobal"></p-tabMenu>
        </div>
        <div class="ui-g-3">
            <div class="ui-inputgroup">
                <form [formGroup]='searchForm' (ngSubmit)="onSubmit()">
                    <input type="text" pInputText placeholder="Keyword" formControlName=titre>
                    <button pButton type="submit" icon="pi pi-search"></button>
                </form>
            </div>
        </div>
        <div class="ui-g-2">
            <app-menu-reactive-form></app-menu-reactive-form>
        </div>
        <div class="ui-g-2"></div>
    </div>
</div>
