<div class="ui-g ui-fluid">
    <div class="ui-g-12 centrer">
        <div class="ui-g-2" ></div>
        <div class="ui-g-3">
            <p-tabMenu [activeItem]="pageActuel" [model]="menuGlobal"></p-tabMenu>
        </div>
        <div class="ui-g-3">
            <div class="ui-inputgroup">
                <p-autoComplete [(ngModel)]="text" [suggestions]="results" (completeMethod)="search($event)"></p-autoComplete>
                <button pButton type="button" icon="pi pi-search"></button>
            </div>
        </div>
        <div class="ui-g-2">
            <app-menu-reactive-form></app-menu-reactive-form>
        </div>
        <div class="ui-g-2" ></div>
    </div>
</div>
