<div class="ui-g">
    <div class="ui-g-2">
        <app-menu-accueil></app-menu-accueil>
    </div>
    <div class="ui-g-10">
        <p-carousel autoplayInterval=4000 [value]="nouveautesProduit">
            <ng-template let-produit pTemplate="nouveautesProduit">
                <div class="ui-g ui-g-md-12">
                    <div class="ui-md-5 ui-sm-5"></div>
                    <div class="ui-md-2 ui-sm-2">
                        <img class="imageCaroussel" src="{{produit.lienImage}}">
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        <br><br>
        <p-table [value]="meilleuresVentes">
            <ng-template pTemplate="header">
                <tr>
                    <th>Classement</th>
                    <th>Titre produit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-produit>
                <tr >
                    <td>{{this.meilleuresVentes.indexOf(produit)+1}}</td>
                    <td>{{produit.titre}}</td>
                </tr>
            </ng-template>
        </p-table>
        <br><br>
        <div class="ui-g">
            <p-table [value]="nouveauxAjouts">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="ui-g-12">Classement</th>
                        <th >Titre produit</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-produit2>
                    <tr >
                        <td>{{this.nouveauxAjouts.indexOf(produit2)+1}}</td>
                        <td>{{produit2.titre}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        
    </div>
</div>
